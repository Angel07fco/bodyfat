<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Insectos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function clasificarPaciente(event) {
            event.preventDefault();

            const density = document.getElementById('density').value;
            const age = document.getElementById('age').value;
            const chest = document.getElementById('chest').value;
            const abdomen= document.getElementById('abdomen').value;
            const biceps= document.getElementById('biceps').value;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `density=${density}&age=${age}&chest=${chest}&abdomen=${abdomen}&biceps=${biceps}`,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('resultado').innerText = 'Error: ' + data.error;
                } else {
                    document.getElementById('resultado').innerText = 'El porcentaje de recomendacion del producto es ' + data.prediction;
                }
            })
            .catch(error => {
                document.getElementById('resultado').innerText = 'Error en la solicitud.';
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body class="">
    <div class="flex justify-center w-full h-full">
        <form id="formulario" onsubmit="clasificarPaciente(event)" class="shadow-lg p-4 mt-5">
            <label for="temperature-slider" class="pl-4 block text-gray-700 text-sm font-bold mb-2">Densidad</label>
            <input
                id="density"
                name="density"
                step="0.01"
                class="border rounded px-3 py-2 w-full"
            >

            <label for="temperature-slider" class="pl-4 block text-gray-700 text-sm font-bold mb-2">Edad</label>
            <input
                id="age"
                name="age"
                step="0.01"
                class="border rounded px-3 py-2 w-full"
            >
            <label for="temperature-slider" class="pl-4 block text-gray-700 text-sm font-bold mb-2">Circunferencia del pecho</label>
            <input
                id="chest"
                name="chest"
                step="0.01"
                class="border rounded px-3 py-2 w-full"
            >

            <label for="temperature-slider" class="pl-4 block text-gray-700 text-sm font-bold mb-2">Circunferencia abdominal</label>
            <input
                id="abdomen"
                name="abdomen"
                step="0.01"
                class="border rounded px-3 py-2 w-full"
            >

            <label for="temperature-slider" class="pl-4 block text-gray-700 text-sm font-bold mb-2">Circunferencia del b√≠ceps</label>
            <input
                id="biceps"
                name="biceps"
                step="0.01"
                class="border rounded px-3 py-2 w-full"
            >
            <button type="submit"  class=" w-full mt-2 shadow-lg p-2 hover:text-blue-300 bg-blue-200 rounded-md ">Enviar</button>
            <p id="resultado">  </p>
        </form>
    </div>
</body>

</html>
